name: Run hello_commute_tracker

on:
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install R dependencies (with caching)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Only cache what matters: compiled R packages
          cache: true

          # Explicit dependency set (stable = cache hits)
          packages: |
            googlesheets4
            lubridate
            dplyr
            purrr
            httr
            jsonlite
            magrittr
            tibble

      - name: Write Google service account key
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > sa-key.json

      - name: Run hello_commute_tracker.R
        env:
          GOOGLE_APPLICATION_CREDENTIALS: sa-key.json
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          Rscript scripts/hello_commute_tracker.R
