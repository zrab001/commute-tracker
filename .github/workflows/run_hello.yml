name: Run hello_commute_tracker

on:
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          # DYNAMIC VERSIONING: 
          # 'release' always fetches the latest stable version from CRAN.
          # You no longer need to manually update this line.
          r-version: 'release' 
          
          # PERFORMANCE OPTIMIZATION:
          # This forces the use of pre-compiled Linux binaries.
          # Without this, 'release' updates might trigger slow source compilations.
          use-public-rspm: true

      - name: Install R dependencies (with caching)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          packages: |
            googlesheets4
            lubridate
            dplyr
            purrr
            httr
            jsonlite
            magrittr
            tibble
            yaml

      - name: Write Google service account key
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > sa-key.json

      - name: Run hello_commute_tracker.R
        env:
          GOOGLE_APPLICATION_CREDENTIALS: sa-key.json
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          Rscript scripts/hello_commute_tracker.R
