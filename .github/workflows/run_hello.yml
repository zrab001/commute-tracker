name: Run hello_commute_tracker

on:
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages (diagnostic)
        run: |
          Rscript -e 'sessionInfo()'
          Rscript -e 'install.packages("googlesheets4", repos="https://cloud.r-project.org")'
          Rscript -e 'installed.packages()[,"Package"]'

      - name: Run hello_commute_tracker.R
        run: |
          Rscript scripts/hello_commute_tracker.R
