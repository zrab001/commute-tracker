name: Commute Tracker – Scheduled Runs

on:
  schedule:
    # Morning commute: 06:30–09:30 America/New_York, every 10 minutes
    - cron: "30-59/10 6 * * *"
    - cron: "0-59/10 7-8 * * *"
    - cron: "0-30/10 9 * * *"

    # Evening commute: 15:30–18:00 America/New_York, every 10 minutes
    - cron: "30-59/10 15 * * *"
    - cron: "0-59/10 16-17 * * *"
    - cron: "0-0/10 18 * * *"

  # Manual trigger for testing
  workflow_dispatch:

jobs:
  run-commute-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            googlesheets4
            httr
            jsonlite
            lubridate
            dplyr
            purrr
            magrittr
            tibble
            yaml

      - name: Write Google service account key
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > sa-key.json

      - name: Run commute tracker
        env:
          GOOGLE_APPLICATION_CREDENTIALS: sa-key.json
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          TZ: America/New_York
        run: |
          Rscript scripts/hello_commute_tracker.R
